<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karlson Score</title>
    <link rel="icon" type="image/x-icon" href="/KarlsonScore/images/favicon.ico">
    <link rel="stylesheet" href="/KarlsonScore/css/main.css">
    <script src="/KarlsonScore/js/IDs.js" defer></script>
    <script src="/KarlsonScore/js/timeObjects.js" defer></script>
    <script src="/KarlsonScore/js/score/scoreObjects.js" defer></script>
    <script src="/KarlsonScore/js/score/scorePage.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <span  id="logo">KARLSON SCORE</span>
        <a href="/KarlsonScore/index.html">HOME</a>
        <a href="/KarlsonScore/scores.html" class="selected">SCORES</a>
        <a href="/KarlsonScore/compare.html">COMPARE</a>
    </nav>

    <main class="main">
     
        <div class="flexrow">

            <section class="section" >

                <div id="categoryselect" class="marginsmall">
                    <span onclick="selectCategory(this)" data-category="any">Any%</span>
                    <span onclick="selectCategory(this)" data-category="ae">All Enemies</span>
                    <span onclick="selectCategory(this)" data-category="gunless">Gunless</span>
                </div>
    
                <table class="resulttable marginsmall">
                    <thead>
                        <tr>
                            <th onclick="sortTable(this)" data-sort="name">
                                <span>Player</span>
                                <span class="sorter" data-sort="none">></span>
                            </th>
                            <th onclick="sortTable(this)" data-sort="fullgame">
                                <span>FullGame</span>
                                <span class="sorter" data-sort="none">></span>

                            </th>
                            <th onclick="sortTable(this)" data-sort="level">
                                <span>Level</span>
                                <span class="sorter" data-sort="none">></span>

                            </th>   
                            <th onclick="sortTable(this)" data-sort="total">
                                <span>Total</span>
                                <span class="sorter" data-sort="none">></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="scoretable">
    
                    </tbody>
                </table>

                <div class="flexrow marginsmall">
                    <input type="text" id="addPlayerInput" placeholder="Player Name" autocomplete="off">
                    <button class="green" id="addPlayerBtn" onclick="addPlayer(this)">Add Player</button>
                    <button class="transparent nopadding" onclick="updateScores(this)"><img src="/KarlsonScore/images/Refresh.svg" width="35px" class="hoverspin"></button>
                </div>

                <div class="flexrow marginsmall">
                    <input type="number" id="addTopPlayersInput" placeholder="Top Places"  autocomplete="off">
                    <button class="blue" id="addTopPlayersBtn" onclick="addTopPlayers(this)">Add Top Players</button>
                </div>

                <div class="flexrow marginsmall" >
                    <progress id="progress" value="0.0" style="display: none;"></progress>
                </div>
    
            </section>

        </div>
       
        

        

    </main>
</body>
</html>
