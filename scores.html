<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karlson Score</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/scores.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <a href="/index.html">HOME</a>
        <a href="/scores.html" class="selected">SCORES</a>
        <a href="/compare.html">COMPARE</a>
    </nav>

    <main class="main">
     
        <section class="section" style="width: 15rem;">

            <div id="categoryselect">
                <span onclick="selectCategory(this)" data-category="any">Any%</span>
                <span onclick="selectCategory(this)" data-category="ae">All Enemies</span>
                <span onclick="selectCategory(this)" data-category="gunless">Gunless</span>
            </div>
    
            <table class="resulttable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>FullGame</th>
                        <th>SoB</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoretable">

                </tbody>
            </table>
    
            <div>
                <input type="text" id="addPlayerInput" autocomplete="off">
                <button class="green" id="addPlayerBtn" onclick="addPlayer()">Add Player</button>
            </div>

        </section>
        

        

    </main>
</body>
</html>
