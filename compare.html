<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karlson Score</title>
    <link rel="icon" type="image/x-icon" href="/KarlsonScore/images/favicon.ico">
    <link rel="stylesheet" href="/KarlsonScore/css/main.css">
    <script src="/KarlsonScore/js/IDs.js" defer></script>
    <script src="/KarlsonScore/js/timeObjects.js" defer></script>
    <script src="/KarlsonScore/js/comparePage.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <span  id="logo">KARLSON SCORE</span>
        <a href="/KarlsonScore/index.html">HOME</a>
        <a href="/KarlsonScore/scores.html">SCORES</a>
        <a href="/KarlsonScore/compare.html" class="selected">COMPARE</a>
        
    </nav>

    <main class="main">
     
        <div class="flexrow">

            <section class="section" >

                <div id="categoryselect" class="marginsmall">
                    <span onclick="selectCategory(this)" data-category="any">Any%</span>
                    <span onclick="selectCategory(this)" data-category="ae">All Enemies</span>
                    <span onclick="selectCategory(this)" data-category="gunless">Gunless</span>
                </div>
                
                <table class="resulttable nohovertable marginsmall">
                    <thead>
                        <tr>
                            <th >
                            </th>
                            <th >
                                <input type="text" autocomplete="off" placeholder="Player 1" id="player1" onchange="comparePlayerChange()">
                            </th>
                            <th >
                                <input type="text" autocomplete="off" placeholder="Player 2" id="player2" onchange="comparePlayerChange()">
                            </th>
                            <th >
                                Difference
                            </th>
                        </tr>
                    </thead>
                    <tbody id="comparetable">
                        
                    </tbody>

            </section>
        
        </div>
    </main>
</body>
</html>
